<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест загрузки файлов - SferaTC Mini App</title>
</head>
<body>
    <h1>Тест загрузки файлов</h1>
    <p>Если вы видите этот текст, значит HTML файл загрузился успешно.</p>
    
    <!-- Проверка загрузки CSS файлов -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fallback.css">
    
    <!-- Проверка загрузки JavaScript файлов -->
    <script type="module">
        import('./js/app.js').then(() => {
            console.log('JavaScript модуль app.js загружен успешно');
        }).catch(error => {
            console.error('Ошибка загрузки JavaScript модуля app.js:', error);
        });
    </script>
</body>
</html>
