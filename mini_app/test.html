<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>Тест центрирования - SferaTC Mini App</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <div id="app" class="app">
        <main id="main-content" class="main-content">
            <!-- Центрированное главное меню -->
            <div id="main-menu" class="menu menu--centered">
                <header class="menu__header">
                    <h1 class="logo">SFERATC</h1>
                    <p class="tagline">SFERA TRADING CLUB</p>
                </header>
                <nav class="menu__navigation">
                    <button class="button button--menu" data-section="screener">
                        <span class="sr-only">Открыть AI Screener</span>
                        AI Screener
                    </button>
                    <button class="button button--menu" data-section="news">
                        <span class="sr-only">Открыть AI News</span>
                        AI News
                    </button>
                    <button class="button button--menu" data-section="analyst">
                        <span class="sr-only">Открыть AI Analyst</span>
                        AI Analyst
                    </button>
                    <button class="button button--menu" data-section="game">
                        <span class="sr-only">Открыть Game</span>
                        Game
                    </button>
                </nav>
            </div>
        </main>
    </div>
</body>
</html>
